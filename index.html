<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-header">
        <h1>Toronto</h1>
        <p>Thursday, 31 August 2023 | 10:15 PM</p>
        <div class="search-box">
          <input type="text" placeholder="Enter city name" />
          <button>Search</button>
        </div>
      </div>
      <div class="weather-info">
        <div class="current-weather">
          <div class="temperature">
            <h2>15°C</h2>
            <p>Partly cloudy</p>
          </div>
          <div class="weather-icon">
            <img src="/images/02n.png" alt="Partly cloudy" />
          </div>
        </div>
        <div class="weather-details">
          <p>Feels like: 31°C</p>
          <p>Humidity: 15%</p>
          <p>Wind: 14 km/h</p>
        </div>
      </div>
      <div class="weekly-forecast">
        <div class="forecast-day">
          <p>Thursday</p>
          <img src="/images/04d.png" alt="Overcast clouds" />
          <p>23° - 14°</p>
          <p>Overcast clouds</p>
        </div>
        <div class="forecast-day">
          <p>Friday</p>
          <img src="/images/01d.png" alt="Clear sky" />
          <p>26° - 18°</p>
          <p>Clear sky</p>
        </div>
        <div class="forecast-day">
          <p>Saturday</p>
          <img src="/images/50n.png" alt="Haze" />
          <p>25° - 17°</p>
          <p>Haze</p>
        </div>
        <div class="forecast-day">
          <p>Sunday</p>
          <img src="/images/09n.png" alt="Light rain" />
          <p>22° - 13°</p>
          <p>Light Rain</p>
        </div>
        <div class="forecast-day">
          <p>Monday</p>
          <img src="/images/11n.png" alt="Thunderstorm" />
          <p>24° - 11°</p>
          <p>Thunderstorm</p>
        </div>
      </div>
    </div>
  </body>
</html>
